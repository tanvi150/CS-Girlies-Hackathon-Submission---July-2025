<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Reset Password</h1>

    <input type="text" id="reset-username" placeholder="Enter Username or Email">
    <input type="password" id="new-password" placeholder="Enter New Password">

    <button onclick="resetPassword()">Reset Password</button>

    <p id="reset-msg" style="color: red; margin-top: 10px;"></p>
    <a href="index.html" style="color: white; font-size: 14px; text-decoration: underline; display: block; margin-top: 20px;">Back to Login</a>
  </div>

  <script type="module">
    //Import Firebase core and authentication modules from CDN
      import {initializeApp} from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
      import {getAuth, sendPasswordResetEmail} from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
      //Firebase project configuration 
      /*API Keys removed for confidentiality*/
      const firebaseConfig = {
      apiKey: ,
      authDomain: ,
      projectId: ,
      storageBucket: ,
      messagingSenderId: ,
      appId: 
    };

    //Initialise Firebase app
    const app = initializeApp(firebaseConfig);
    //Initialise Firebase Authentication service
    const auth = getAuth(app);

    //Function to send a password reset email to the user
    window.sendResetEmail = async function () 
    {
      const email = document.getElementById('reset-email').value.trim(); //Get the email entered by the user
      const msg = document.getElementById('reset-msg'); //Message display element
      
      //Basic validation: check if the email field is empty
      if (!email)
      {
        msg.textContent = 'Please enter your email'
        return;
      }

      try
      {
        //Use Firebase Auth to send password reset email
        await sendPasswordResetEmail(auth, email);

        //On success, show confirmation message
        msg.style.color = 'lightgreen';
        msg.textContent = 'Password reset email sent!'
      } catch (error){
        //On failure, show error message in red
        msg.style.color = 'red';
        //Display Firebase error message
        msg.textContent = error.message;
      }
    };
  </script>
</body>
</html>
